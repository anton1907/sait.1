<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityLife</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <!-- Шапка сайта -->
    <header class="page_header">
      <ul class="logo_list">
        <li>
          <a href="#">
            <img class="logo_link" src="images/png/логотип значек.png" alt="Логотип" height="45" width="45">
          </a>
        </li>
        <li>
          <a class="logo_Text" href="#">Фаворит Лайфстайл</a>
        </li>
      </ul>
      <ul class="navigation_list">
        <li class="navigation_catalog_itam">
          <a class="navigation_link" href="№">Рубрики</a>
        </li>
        <li>
          <span class="navigation_catalog"></span>
        </li>
        <li class="navigation_delivery">
          <a class="navigation_link" href="#">Новое</a>
        </li>
        <li class="navigation_campaign">
          <a class="navigation_link" href="#">О компании</a>
        </li>
      </ul>
      <ul class="navigation_list_button">
        <li class="navigation_itam">
          <a href="#" class="navigation_search_link">
            <span class="navigation_search"></span>
          </a>
        </li>
        <li class="navigation_itam">
          <button class="navigation_button_next" type="submit">Вход</button>
        </li>
        <li class="navigation_itam">
          <button class="navigation_button_product" type="button">2 товара</button>
        </li>
      </ul>
      <div class="search">
        <form>
          <input type="text" placeholder="Поиск...">
          <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
      </div>
    </header>

    <!-- Главная страница -->
    <main class="page_main">
      <h1 class="main_title">Интересный Мир</h1>
      <div class="popular-articles">
        <!-- Здесь будут находиться наиболее популярные статьи -->
      </div>
      <div class="categories">
        <!-- Здесь будут отображаться категории статей со ссылками на соответствующие страницы -->
      </div>
    </main>

    <!-- Страница статьи -->
    <article>
      <h2 class="">Заголовок статьи</h2>
      <div class="article-content">
        <!-- Здесь будет расположен сам контент статьи -->
      </div>
      <div class="article-actions">
        <!-- Здесь будут находиться кнопки для комментирования, лайков и поделиться в социальных сетях -->
      </div>
    </article>

    <!-- Футер сайта -->
    <footer>
      <div class="useful-links">
        <h3>Полезные ссылки:</h3>
        <!-- Здесь будут находиться ссылки на полезные ресурсы -->
      </div>
      <div class="contact-info">
        <h3>Контакты:</h3>
        <!-- Здесь будет находиться контактная информация -->
      </div>
    </footer>  
  </body>
</html>
